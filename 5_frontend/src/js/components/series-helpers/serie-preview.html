<div class="article-preview">
  <serie-meta serie="$ctrl.serie">
    <favorite-btn
      serie="$ctrl.serie"
      class="pull-xs-right">
      {{$ctrl.serie.favoritesCount}}
    </favorite-btn>
  </serie-meta>

  <a ui-sref="app.serie({ slug: $ctrl.serie.slug })" class="preview-link">
    <h1 ng-bind="$ctrl.serie.title"></h1>
    <p ng-bind="$ctrl.serie.category"></p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline"
        ng-repeat="tag in $ctrl.serie.tagList">
        {{tag}}
      </li>
    </ul>
  </a>
</div>
